<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} - RunJS</title>
</head>
<body>
    <!-- Login / Logout links -->
    <div>
        RunJS:
        <a href="{{ url_for('index') }}">Home</a>
        {% if current_user.is_anonymous %}
        <a href="{{ url_for('login') }}">Login</a>
        {% else %}
        <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </div>
    <!-- End login/logout links -->

    {% block content %}

    {% endblock %}

</body>
</html>
